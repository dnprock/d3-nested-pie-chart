<html>
  <head>
    <title>d3 Nested Pie Chart</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>

    <style type="text/css">

      #viz {
        font: 10px sans-serif;
        margin: 0px auto;
        width: 700px;
        height: 700px;
      }

      .border {
        stroke: #ddd;
        fill: #f5f5f5;
      }

      .reset_button {
        stroke: #00A060;
        fill: #00A060;
      }

      .reset_button_disabled {
        stroke: #f5f5f5;
        fill: #f5f5f5;
      }

      .pie_title {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="viz"></div>

    <script src="d3-nested-pie-chart.js"></script>

    <script>
      fillPalette = [
        "red", "blue",
        "yellow", "grey",
        "green", "black"
      ];
      strokePalette = [
        "red", "blue",
        "yellow", "grey",
        "green", "black"
      ];

      chart1 = d3NestedPieChart()
      .fillPalette(fillPalette)
      .strokePalette(strokePalette)
      .width(500)
      .height(500);

      chart2 = d3NestedPieChart()
      .fillPalette(fillPalette)
      .strokePalette(strokePalette)
      .width(300)
      .height(300);

      d3.json("data.json", function(data) {
        d3.select("#viz")
          .datum(data)
          .call(chart1);
      });

      d3.json("data.json", function(data) {
        d3.select("#viz")
          .datum(data)
          .call(chart2);
      });
    </script>
  </body>
</html>
